<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.png">

    <link href="css/style.css" rel="stylesheet">

<body>

    <!--*******************
        Preloader start
    ********************-->
    <div id="preloader">
        <div class="loader">
            <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
            </svg>
        </div>
    </div>
    <!--*******************
        Preloader end
    ********************-->


    <!--**********************************
        Main wrapper start
    ***********************************-->
    <div id="main-wrapper">

        <!--**********************************
            Modals start
        ***********************************-->
        <div class="modal fade" id="modal-produto">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal-produto-title"></h5>
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">

                        <div class="row">

                            <div class="col-12">
                                <label for="nome-novo-produto"><b>Nome do produto: </b></label>
                            </div>
                            <div class="col-12 mb-2">
                                <input type="text" class="form-control h-100 w-100" id="nome-novo-produto">
                            </div>

                            <div class="col-12">
                                <label for="desc-novo-produtoo"><b>Descrição do produto: </b></label>
                            </div>
                            <div class="col-12 mb-2">
                                <textarea class="form-control h-100 w-100" id="desc-novo-produto"></textarea>
                            </div>

                            <div class="col-4 mt-3">
                                <label for="preco-novo-produto"><b>Preço do produto: </b></label>
                            </div>
                            <div class="col-8">
                                <input type="text" class="form-control h-100" id="preco-novo-produto">
                            </div>

                        </div>

                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-primary d-none" id="cadastrar-produto">Cadastrar</button>
                        <button type="button" class="btn btn-primary d-none" id="alterar-produto">Alterar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="modal-entrada">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Entrada</h5>
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <label>Digite a quantidade:</label>
                        <input type="text" class="form-control" id="txtEntrada"></input>
                        <label>Digite o id do fornecedor:</label>
                        <input type="text" class="form-control" id="txtFornecedor"></input>
                        <label>Digite o preço:</label>
                        <input type="text" class="form-control" id="txtPreco"></input>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal"
                            id="btnEntrada">Confirmar</button>
                    </div>
                </div>
            </div>
        </div>

        <!--fornecedor-->

        <div class="modal fade" id="modal-fornecedor">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal-fornecedor-title"></h5>
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">

                        <div class="row">

                            <div class="col-12">
                                <label for="cnpjNovoFornecedor"><b>Cnpj do fornecedor: </b></label>
                            </div>
                            <div class="col-12 mb-2">
                                <input type="text" class="form-control h-100 w-100" id="cnpjNovoFornecedor">
                            </div>

                            <div class="col-12">
                                <label for="nomeFornecedorNovoFornecedor"><b>Nome do fornecedor: </b></label>
                            </div>
                            <div class="col-12 mb-2">
                                <input type="text" class="form-control h-100 w-100" id="nomeFornecedorNovoFornecedor">
                            </div>

                            <div class="col-12 mt-3">
                                <label for="enderecoFornecedorNovoFornecedor"><b>Endereço do fornecedor: </b></label>
                            </div>
                            <div class="col-12">
                                <input type="text" class="form-control h-100" id="enderecoFornecedorNovoFornecedor">
                            </div>

                        </div>

                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-primary" id="cadastrar-fornecedor">Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>

        <!--fornecedor-->

        <!--**********************************
            Modals End
        ***********************************-->

            <div class="header-content clearfix">

                <div class="nav-control">
                    <div class="hamburger">
                        <span class="toggle-icon"><i class="icon-menu"></i></span>
                    </div>
                </div>

                <div class="header-right">
                    <ul class="clearfix">
                        <li class="icons dropdown">
                            <div class="user-img c-pointer position-relative" data-toggle="dropdown">
                                <img src="images/user.png" height="40" width="40" alt="">
                            </div>
                            <div class="drop-down dropdown-profile animated fadeIn dropdown-menu">
                                <div class="dropdown-content-body">
                                    <ul>
                                        <li>
                                            <a href="app-profile.html"><i class="icon-user"></i>

                                        <hr class="my-2">
                                        <li><a href="index.html"><i class="icon-key"></i> <span>Logout</span></a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

                <ul class="metismenu" id="menu">

                        </a>
                        <ul aria-expanded="false">
                            <li><a href="pratos.html">Pratos</a></li>
                        </ul>
                    </li>
                    <li>
                        <a class="has-arrow" href="javascript:void()" aria-expanded="false">
                            <i class="ion ion-ios-calculator"></i><span class="nav-text">Comandas</span>
                        </a>
                        <ul aria-expanded="false">
                            <li><a href="https://github.com/alexandre-queiroz/Mycommand/blob/master/apk/MyCommand.apk?raw=true">Download app</a></li>
                            <li><a href="comandas.html">Visualizar</a></li>

                    </li>

            </div>

        ***********************************-->
        <div class="content-body">

            <div class="container-fluid mt-3">

                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Fornecedores</h4>

                                <div class="row m-lg-2 mb-4">

                                    <div class="col-12 col-lg-4">

                                        <input type="search" class="form-control input-default mt-1"
                                            placeholder="Buscar Fornecedores" id="txt-fornecedor">

                                    </div>

                                    <div class="col-12 col-lg-2">

                                        <button class="btn mt-2 btn-primary w-100" id="btn-buscar"> Buscar </button>

                                    </div>

                                    <div class="col-12 col-lg-2">

                                        <button class="btn mt-2 btn-primary w-100" id="btn-cadastrar"> Cadastrar
                                        </button>

                                    </div>

                                </div>

                                <div class="table">
                                    <table class="table table-striped table-bordered w-100 m-0 p-0"
                                        id="table-fornecedor">
                                        <thead>
                                            <tr>
                                                <th>CNPJ</th>
                                                <th>Nome</th>
                                                <th>Endereco</th>
                                                <th>Ações</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>

                            </div>
